<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Strigoi Diário</title>
</head>

<body>
    <div id="app" class="container p-4">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Strigoi Diario - Missão
                    {{missao_atual ? missao_atual.id+' : '+missao_atual.nome:''}}</a>
            </div>
        </nav>

        <div class="card m-4" v-show='step==0'>
            <div class="card-header">
                Missões
            </div>
            <div class="card-body">

                <div class="list-group">
                    <a v-for="m in missoes" href="#" v-on:click="setMission(m)"
                        class="list-group-item list-group-item-action"> {{m.id+' : '+m.nome}}</a>
                </div>
            </div>
        </div>

        <div class="card m-4" v-show='step==1'>
            <div class="card-header">
                Distritos </div>
            <div class="card-body">
                <a href="#" v-on:click="step=0" class=""> Voltar</a>
                <div class="list-group">
                    <a v-for="d in distritos" href="#" v-on:click="getResult(d,missao_atual)"
                        class="list-group-item list-group-item-action"> {{d.nome}}</a>
                </div>
            </div>
        </div>

        <div class="card m-4" v-show='step==2'>
            <div class="card-body">
                <a href="#" v-on:click="step=1" class=""> Voltar</a>
                <h5 class="card-title">Distrito: {{resultado.distrito}}</h5>
                <p class="card-text"><strong>Requisito</strong>: {{resultado.requisito}}</p>
                <p class="card-text"><strong>Recompensa</strong>: {{resultado.recompensa}}</p>
                <p class="card-text"><strong>Pista</strong> : {{resultado.pista}}</p>
            </div>
        </div>
    </div>

                        return (obj.distrito === distrito.id && obj.missao == missao.id);
                    });

                    this.resultado = response[0];
                    this.resultado.distrito = distrito.nome;
                    this.resultado.missao = missao.id + ' : ' + missao.nome;
                    this.step = 2;

                },
            }

</html>
